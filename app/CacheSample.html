</html><!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Event Registration</title>

  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/app.css">
</head>
<body ng-cloak>

<div class="container" >
    <div ng-controller="CacheSimpleController" style="padding:20px;">
      key: <input type="text" ng-model="key"><br>
      value: <input type="text" ng-model="value"> <br>
      <button type="button" class="btn" ng-click="addToCache(key, value)">Add to Cache</button>
      <br><br>
      <input type="text" ng-model="keyToRead">
      <h3>Value from cache: {{readFromCache(keyToRead)}}</h3>
      <h3>Cache Stats: {{getCacheStats()}}</h3>
    </div>
</div>


<script src="/lib/jquery.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-resource.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/CachSimpleController.js"></script>
<script src="/js/services/Security.js"></script>
<script src="/lib/bootstrap.min.js"></script>
    
</body>
</html>
