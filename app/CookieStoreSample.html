</html><!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Event Registration</title>

  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/app.css">
</head>
<body ng-cloak>

<div class="container" >
    <div ng-controller="CookieStoreSampleController" style="padding:20px;">
      
      <button class="btn" ng-click="saveEventToCookie(event)">Store Cookie</button>
      <button class="btn" ng-click="getEventFromCookie(event)">Get Cookie</button>
      <button class="btn" ng-click="removeEventCookie(event)">Remove Cookie</button>

    </div>
</div>


<script src="/lib/jquery.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-resource.js"></script>
<script src="/lib/angular/angular-cookies.js"></script>
<script src="/lib/angular/angular-locale_es.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/CookieStoreSampleController.js"></script>
<script src="/js/services/Security.js"></script>
<script src="/lib/bootstrap.min.js"></script>
    
</body>
</html>
